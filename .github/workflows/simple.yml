name: Shell Commands
on: [push]
jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World!" #Bash Shell
      - name: multiline script
        run: |
          node -v
          npm -v
          sudo passwd root
          Abcde12345
          Abcde12345
          whoami
