name: Shell Commands
on: [push]
jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World!" #Bash Shell
      - name: multiline script
        run: |
          node -v
          npm -v
          sudo apt-get install curl
          curl -s https://install.speedtest.net/app/cli/install.deb.sh | sudo bash
          sudo apt-get install speedtest
          speedtest

